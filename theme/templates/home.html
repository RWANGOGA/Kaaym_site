{% extends "base.html" %}
{% load static %}
{% block title %}Welcome to KAAYM{% endblock %}

{% block content %}
<section
  class="relative h-screen w-full overflow-hidden flex items-center justify-center bg-cover bg-center"
  style="background-image: url('https://www.oncepti.net/wp-content/uploads/2020/05/St-Francis-Chapel-03.jpg'); height: 100vh;"
>
  <div class="absolute inset-0 bg-black bg-opacity-60"></div>

  <div class="relative z-10 text-center text-white px-4 max-w-4xl">
    <h1 class="text-7xl md:text-8xl font-black tracking-tight leading-tight mb-8 drop-shadow-[0_4px_8px_rgba(0,0,0,0.6)] text-yellow-300">
      KAAYM
    </h1>
    <p class="text-3xl md:text-4xl font-light leading-snug mb-10 text-white drop-shadow-[0_2px_6px_rgba(0,0,0,0.5)]">
      A Christ-centered media platform that inspires through worship and the Word
    </p>
    <a
      href="{% url 'about' %}"
      class="inline-block px-10 py-4 bg-yellow-300 text-black font-bold text-lg md:text-xl rounded-full hover:bg-yellow-400 transition duration-300 shadow-xl"
    >
      About KAAYM
    </a>
  </div>
</section>
{% endblock %}
