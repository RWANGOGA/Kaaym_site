<h2>{{ event.title }}</h2>
<p><strong>Date:</strong> {{ event.start_time|date:"l, d F Y H:i" }}</p>
<p><strong>Location:</strong> {{ event.location }}</p>

{% if event.image %}
  <img src="{{ event.image.url }}" style="max-width:600px;">
{% endif %}

<p>{{ event.description|linebreaks }}</p>

{% if event.external_url %}
  <p><a href="{{ event.external_url }}" target="_blank">More info / tickets</a></p>
{% endif %}

<a href="{% url 'events_list' %}">← All events</a>
