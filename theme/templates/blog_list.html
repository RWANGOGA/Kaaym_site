<h2>Blog</h2>
<ul>
  {% for post in posts %}
    <li>
      <a href="{% url 'blog_detail' post.slug %}">{{ post.title }}</a> <br>
      <small>{{ post.created_at|date:"F j, Y" }}</small>
      {% if post.image %}
        <img src="{{ post.image.url }}" style="max-width: 300px;" />
      {% endif %}
      <p>{{ post.content|truncatewords:20 }}</p>
    </li>
  {% empty %}
    <p>No blog posts yet.</p>
  {% endfor %}
</ul>
