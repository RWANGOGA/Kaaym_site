{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body class="bg-white text-gray-800">

    <header class="bg-white shadow-md sticky top-0 z-50">

                <a href="/music/" class="text-gray-700 hover:text-yellow-500 transition">Music</a>

                <a href="/contact/" class="text-gray-700 hover:text-yellow-500 transition">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Page Content -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 mt-16 py-8 text-center text-gray-600 text-sm">
